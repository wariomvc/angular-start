<h2>Products</h2>

<div *ngFor="let prod of products">
<h3><a [title]="prod.name +' detalles'">{{prod.name}}</a></h3>
<p *ngIf="prod.description">{{prod.description}}</p>
<button (click)="compartir()">Compartir</button></div>
